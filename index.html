<!DOCTYPE html>
<html>
<head>
  <title>YouTube Usage Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="tracker-container">
    <h2 class="title">YouTube Usage Tracker</h2>
    <div class="info">
      <p><strong>Opened:</strong> <span id="openCount">0</span> times</p>
      <p><strong>Time watched:</strong> <span id="watchTime">00:00:00</span></p>
    </div>
  </div>
</body>
</html>
